  <body>
    <!-- Navbar  -->

    <nav class="navbar navbar-expand-xl" id="nav-bar">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><img src="/images/MEGA MEAL PNG.png" alt="Logo" class="logo"
        /></a>

          class="navbar-toggler border-0 focus-ring"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>

                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="form">
      <div id="alert"></div>
      <form action="#" id="form">
        <img src="/images/MEGA MEAL PNG.png" alt="logo" class="logo" />
        <h2 class="mt-2">Create an account with us</h2>
        <small>Welcome to Mega Meal World International</small>
        <div>
          <input
            type="text"
            placeholder="Full Name "
            name="name"
            class="input"
            required
          />
          <span class="ctx">*</span>
        </div>
        <div>
          <select name="Gender" id="gender" class="select" required>
            <option value="Select Gender" selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <span class="ctx">*</span>
        </div>
        <div>
          <input
            type="number"
            placeholder="Phone Number"
            class="input"
            required
          />
          <span class="ctx">*</span>
        </div>
        <div>
          <input
            type="email"
            placeholder="Email Address"
            class="input"
            required
          />
          <span class="ctx">*</span>
        </div>
        <div>
          <input type="text" placeholder="Referral Id" class="refer" />
          <span class="ctx">-</span>
        </div>
        <div>
          <input
            type="password"
            placeholder="Create Password"
            name="password"
            class="input"
            required
          />
          <span class="ctx">*</span>
        </div>
        <input
          type="password"
          placeholder="Confirm Password"
          class="input"
          required
        />
        <span class="ctx">*</span>

        <div>
          <input type="checkbox" class="check" id="check" required />
          <span>I agree to MMWI terms and conditions</span>
        </div>
        <input
          type="submit"
          value="Create Account"
          class="submit"
          id="submit"
        />
      </form>
      <div>
        Already Have an Account ?
        <a href="/login.html">Log in</a>
      </div>
    </section>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
